---

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-ingress
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: istio-base
      namespace: istio-system
    - name: istiod
      namespace: istio-system
  chart:
    spec:
      chart: gateway
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
      interval: 1m
  targetNamespace: istio-ingress
  install:
    createNamespace: true
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
      strategy: rollback  
  rollback:
    cleanupOnFail: true
    disableHooks: false
  values:
    # keep the conventional name so your Gateway selector uses { istio: ingressgateway }
    nameOverride: istio-ingressgateway

    # Run on the control-plane node so host->nodePort mapping always works in kind
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"

    # Don't inject a sidecar into the gateway pod
    podAnnotations:
      sidecar.istio.io/inject: "false"

    service:
      type: NodePort
      externalTrafficPolicy: Local
      ports:
        - name: status-port
          port: 15021
          targetPort: 15021
          nodePort: 31521
        - name: http2
          port: 80
          targetPort: 8080
          nodePort: 30080
        - name: https
          port: 443
          targetPort: 8443
          nodePort: 30443
