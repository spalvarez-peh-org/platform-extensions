apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-base
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: base
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
      # version is patched per-env (donâ€™t set here)
  targetNamespace: istio-system
  install:
    createNamespace: true
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
      strategy: rollback  
  rollback:
    cleanupOnFail: true
    disableHooks: false
  values: {}   

